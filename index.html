    <div class="p-5">
        <h3 class="text-info-emphasis">Chatbot</h3>
        <form id="chatbox" class="d-flex" role="search">
            <input id="userInput" class="form-control me-2" style="width: 70%;" placeholder="Ask a question..."/>
            <button class="btn btn-outline-success" onclick="sendQuestion()">Send</button>
          </form>
    </div>
    <script>

        function sendQuestion() {

            let question = document.getElementById('userInput').value;

            if (!question) return;



            let chatbox = document.getElementById('chatbox');

            chatbox.innerHTML += "<p><b>You:</b> " + question + "</p>";



            let xhr = new XMLHttpRequest();

            xhr.open("POST", "chat.php", true);

            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {

                if (xhr.readyState == 4 && xhr.status == 200) {

                    chatbox.innerHTML += "<p><b>Chatbot:</b> " + xhr.responseText + "</p>";

                    chatbox.scrollTop = chatbox.scrollHeight;

                }

            };

            xhr.send("question=" + encodeURIComponent(question));

            document.getElementById('userInput').value = '';

        }

    </script>
